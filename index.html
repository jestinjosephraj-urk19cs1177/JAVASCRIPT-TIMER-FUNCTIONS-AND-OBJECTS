<html>
    <head>
        <title>Web tech lab 6</title>
        
    </head>
    <body>
      
          <fieldset>
            <legend>Part 1</legend>
            <h3 style="font-size: 150px;font-weight: 150px;text-align: center; margin-top: -30px;">Display Time</h3><br>
            <h2 id="time" style="font-size: 150px;font-weight: 150px;text-align: center; margin-top: -200px; margin-bottom: 20px;"></h2>
        </fieldset>
      
        <fieldset id="bgcol">
            <legend>Part 2</legend>
            <p style="font-size: 50px;">*Now You Can see the background color changing for every two seconds</p>              
        </fieldset>

        <fieldset>
            <legend>Part 3</legend>
            <p id="hovertext" onmouseover="incSize()" onmouseout="decSize()">Increase and decrease the font size during mouse hover</p>         
        </fieldset>
       

        <fieldset>
            <legend>Part 4</legend>
            <img src="https://www.bing.com/th?id=OIP.2N0A0tTHju2fs-bDhiFWqwHaEv&w=312&h=199&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" id="img">

            <figcaption>
            <button onclick="moveRight()">Frwd</button>
            <button onclick="stop()">clear</button>
            </figcaption>        
        </fieldset>

        
        
        <script type="text/javascript">

            function display(){
                var dis = new Date();
                var all = dis.getHours()+":"+dis.getMinutes()+":"+dis.getSeconds();
                document.getElementById("time").innerHTML = all;
               
            }

            function bgcolor(){
                var red = Math.floor(Math.random()*255);
                var blue = Math.floor(Math.random()*255);
                var green = Math.floor(Math.random()*255);
                var color= "rgb("+red+","+green+","+blue+")";
                document.getElementById("bgcol").style="background-color:"+color;
                
            }

            function incSize(){
                document.getElementById("hovertext").style="font-size:28px";
            }

            function decSize(){
                document.getElementById("hovertext").style="font-size:18px";
            }
            function init()
            {
                imgObj = document.getElementById('img');
                imgObj.style.position= 'relative'; imgObj.style.left = '0px';
            }
            function moveRight()
            {
                imgObj.style.left = parseInt(imgObj.style.left) + 1 + 'px';
                animate = setTimeout('moveRight()',100); // call moveRight in 20msec
            }
            function stop()
            {
                clearTimeout(animate);
                imgObj.style.left = '0px';

            }
                window.onload =init();

                var student = [ { name:'John', r_num:'123', dob:'1995' }, { name:'Joseph',r_num:'456', dob:'2003' }];

            for (var i = 0; i < student.length; i++) {
                document.write("<fieldset> <legend>Part 5</legend>"+student[i].name+" Register Number is "+student[i].r_num); 
                document.write("<br>");
                if(student[i].dob>2000){
                    document.write(student[i].name+" born after 2000");
                    document.write("<br>");
                }
                else{
                    document.write(student[i].name+" born before 2000");
                    document.write("<br></fieldset>");
                }
            }

            setInterval("bgcolor()",2000)
            setInterval("display()",1000);
        </script>
    </body>
    
</html>
